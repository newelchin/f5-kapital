<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a
          class="image-logo"
          href="https://www.kapitalbank.az/"
          aria-label="Kapital Bank"
        >
          <img
            type="image/svg+xml"
            class="w-100"
            src="https://www.kapitalbank.az/assets/static/img/content/elements/svg/kb-logo-main.svg"
            alt="Kapital Bank"
          />
        </a>
        <ul class="ul-header">
          <li>
            <a href=""><strong>Fiziki şəxslər üçün</strong></a>
          </li>
          <li><a href="">Biznes üçün</a></li>
          <li class="location-sign">
            <img src="location.avif" alt="" width="20px" height="20px" /><a
              href=""
              >Xidmət Şəbəkəsi</a
            >
          </li>
          <li><a href="">EN</a></li>
          <li><a href="">RU</a></li>
          <li>
            <div class="search-box">
              <img src="search-btn.jpg" alt="" width="15px" height="15px" />
            </div>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="box">
        <ul class="selecters">
          <li>KARTLAR</li>
          <li>KREDİTLƏR</li>
          <li>İPOTEKALAR</li>
          <li>DEOPZİTLƏR</li>
          <li>PUL KÖÇÜRMƏLƏRİ</li>
          <li>ONLAYN XİDMƏTLƏR</li>
          <li>KAMPANİYALAR</li>
          <li>FƏRDİ BANKÇILIQ</li>
        </ul>
        <button class="bir-bank">
          <div class="parallelogram"></div>
          <p class="btn-text">birbank</p>
        </button>
      </div>
      <div class="box-2">
        <div class="info-img">
          <div class="kariyera-btn">
            <p class="kariyera-imkan">
              <strong>Karyera imkanları</strong> <br />"Kapital Bank Life"
              səhifəmizdə!
            </p>
            <div class="daha-ətr"><a href="">Daha ətraflı</a></div>
          </div>
          <div class="img-arrows">
            <img
              class="kptl-hover"
              src="https://www.kapitalbank.az/images/slider/version_21/kb-life1703580859.png"
              alt=""
              width="500px"
            />
            <div class="arrow-btn">
              <button class="arrow">
                <img src="left.png" alt="" width="20px" />
              </button>
              <button class="arrow">
                <img src="right.png" alt="" width="20px" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
